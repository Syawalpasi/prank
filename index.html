<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surprise Birthday Button</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: #ffefd5;
            text-align: center;
            margin-top: 50px;
            color: #333;
            position: relative;
            padding: 20px;
            border-style: double;
        }

        h1 {
            color: #ff4500;
            font-size: 2.5em;
            text-shadow: 2px 2px #ffa07a;
        }

        p {
            font-size: 1.2em;
            color: #696969;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        #button1,
        #button2 {
            padding: 15px 30px;
            font-size: 1.2em;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, background-color 0.3s, box-shadow 0.3s;
            margin: 10px;
            min-width: 140px;
        }

        #button1 {
            background-color: #ff69b4;
            color: white;
        }

        #button1:hover {
            background-color: #ff1493;
            transform: scale(1.1);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.3);
        }

        #button2 {
            background-color: #87cefa;
            color: white;
            cursor: pointer;
            position: relative;
            transition: left 0.4s, top 0.4s;
        }

        #button2:hover {
            background-color: #00bfff;
            transform: scale(1.1);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.3);
        }

        #video-container {
            display: none;
            margin-top: 30px;
            animation: fadeIn 1s ease-in-out forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        #youtube-video {
            width: 100%;
            max-width: 560px;
            height: auto;
            border-radius: 12px;
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
        }

        @media (max-width: 600px) {
            #button1,
            #button2 {
                padding: 12px 25px;
                font-size: 1em;
            }

            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>

<body>

    <h1>PILIH MANA!!!!!!</h1>
    <p>MAU GA JADI PACAR KU ?</p>

    <div class="button-container">
        <button id="button1">MAU KOK ‚ù§Ô∏è</button>
        <button id="button2">GA MAU!!! üòú</button>
    </div>

    <div id="video-container">
        <img  src="https://th.bing.com/th/id/OIP.KlnwCUZ3pd3I3iVJ3Pvp_AHaHa?rs=1&pid=ImgDetMain" alt="Surprise Image">
    </div>

    <script>
        // Mencegah halaman di-refresh
        window.addEventListener('beforeunload', function (e) {
            e.preventDefault();
            e.returnValue = ''; // Pesan khusus tidak didukung, hanya teks standar yang akan muncul
        });

        document.getElementById("button1").onclick = function () {
            const videoContainer = document.getElementById("video-container");
            const youtubeVideo = document.getElementById("youtube-video");

            // Menampilkan video container
            videoContainer.style.display = "block";

            // Mengubah gambar menjadi iframe YouTube yang dapat diputar
            youtubeVideo.outerHTML = '<iframe width="100%" height="315" src="https://www.youtube.com/embed/Ip6cw8gfHHI?autoplay=1&mute=0" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>';
        };

        // Logika untuk tombol yang tidak bisa diklik dan berpindah tempat
        const button2 = document.getElementById('button2');
        let moveCount = 0;

        button2.addEventListener('mouseenter', function () {
            if (moveCount < 999) { // Batasi perpindahan agar tombol tidak menghilang sepenuhnya
                const randomX = Math.random() * (window.innerWidth - button2.clientWidth);
                const randomY = Math.random() * (window.innerHeight - button2.clientHeight);
                button2.style.left = randomX + 'px';
                button2.style.top = randomY + 'px';
                moveCount++;
            }
        });
    </script>

</body>

</html>
